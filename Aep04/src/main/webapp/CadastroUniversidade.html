<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cadastro Universidade</title>
        
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>

<section class="text-center text-lg-start">
  
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Cadastro Universidade</h2>
              <form>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text"id="form3Example2" class="form-control" placeholder="CNPJ" maxlength="14" onblur="ValidarCNPJ(this)"> 
                    
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example2" class="form-control" placeholder="nome" required>
                     
                    </div>
                  </div>
                </div>
  
                <!-- nome input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example3" class="form-control" placeholder="Nome Fantasia" required>                
                </div>

                 <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example1" class="form-control" placeholder="Telefone" required
                        onkeypress="$(this).mask('(00) 0000-0000')">
                      
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example2" class="form-control" placeholder="Celular" required
                        onkeypress="$(this).mask('(00) 00000-0000')">
                       
                      </div>
                    </div>
                  </div>

                    <!-- Endereco input -->
                    <div class="form-outline mb-4">
                         <input type="text" id="form3Example3" class="form-control" placeholder="Endereco" required>                
                     </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text"id="form3Example2" class="form-control" placeholder="CPF Responsavel Legal (Somente numeros)" maxlength="11" onblur="verificarCPF(this.value)"> 
                        </div>
                        </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="form3Example2" class="form-control" placeholder="Responsavel legal"required>
                       
                      </div>
                    </div>
                  </div>

                  <div class="form-group"> <!-- EMAIL -->
                    <input type="email" class="form-control" id="exampleInputEmail"required
                        placeholder="Exemplo@exemplo.com">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="password" id="password"  class="form-control" placeholder="Senha "required>
                      
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="password" id="confirm_password"  class="form-control" placeholder="Repita Senha "required>
                       
                      </div>
                    </div>
                  </div>
                
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                </div>  
  
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Cadastrar
                </button>
  
                <div class="text-center">
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
  
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="img/shandong-university-3783680_1920.jpg" width="1006" 
          height="671"
            alt="" />
        </div>
      </div>
    </div>
  </section>
        
      </body>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"></script>
    
        <script src="scripts.js"></script>

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>


<!-- Importando o jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script src="vendor/jquery/jquery.min.js"></script>

  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>


  <script src="sb-admin-2.min.js"></script>

  <!-- mÃ¡scaras -->

</html>
