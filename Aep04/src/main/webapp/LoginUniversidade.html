<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login Universidade</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
      <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5-1">
              <img src="img/shandong-university-3783680_1920.jpg"
                class="img-fluid-Login" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form id="Formi_LoginAluno">                
                <h2 class="fw-bolder">Login Universidade </h2>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control form-control-lg"
                    placeholder="Email" />
      
                <!-- Password input -->
                <div class="form-outline mb-3 ">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Senha" />

      
                <div class="d-flex justify-content-between align-items-center">
                  <a href="#!" class="text-body">Esqueceu sua Senha?</a>
                </div>
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0"></p>
                </div>
               
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="button" class="btn btn-primary btn-lg" id="Botao_login_telaLogin">
                    Login</button>
                    
                    <div class="divider d-flex align-items-center my-4">
                      <p class="text-center fw-bold mx-3 mb-0"></p>
                    </div>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Ainda nao tem uma conta? <a href="CadastroUniversidade.html"
                      class="link-danger">Registrar</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>
        
      </body>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"></script>
        <!-- Core theme JS-->
        <script src="scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
